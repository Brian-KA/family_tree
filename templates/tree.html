{% extends 'base.html' %}

{% block content %}
    {% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard | Family</title>
  <script src="https://kit.fontawesome.com/a1211d0a86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/tree.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/tree.css' %}"/>
</head>

<body>

  <div class="wrapper">
    <div class="sidebar">
      <h2>THE FAMILY</h2>
      <ul>
        <li><a href="/"><i class="fas fa-home"></i>Dashboard</a></li>
        <li class="active"><a href="/tree"><i class="fas fa-people-group"></i>Family Tree</a></li>
        <li><a href="/member"><i class="fas fa-user-plus"></i>Add Member</a></li>
        <li><a href="/images"><i class="fas fa-image"></i>Gallery</a></li>
      </ul>
      <div class="logout">
        <a href="#">Logout
          <i class="fas  fa-arrow-right-from-bracket"></i></i>
        </a>
        <!-- <a href="#">Logout<i class="fab fa-instagram"></i></a> -->
      </div>
    </div>
    <div class="main_content">
      <div class="header">
        <div class="search-bar">
          <input type="text" class="form-control" placeholder="Search for members..." autocomplete="off">
          <button class="search-button"><i class="fas fa-magnifying-glass"></i></button>
        </div>
        <div class="profile">
          <i class="fas fa-bell"></i>
          <div class="user">
            <img class="user-photo" src="{% static "/images/profile.jpg" %}" alt="Robert Muhoho">
          </div>
        </div>
      </div>
      <div class="tree">
        <div class="family-tree">
          <h3>Family Tree</h3>
          <hr class="divider">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
{% endblock %}
